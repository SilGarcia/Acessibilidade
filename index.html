<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site</title>
</head>
<body>
    <header>
         
    <button id="increase-font-size">Aumentar Fonte</button>
    <button id="decrease-font-size">Diminuir Fonte</button>
    
    <script src="script.js"></script>
    
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">WCAG</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="image-blocks">
        <div class="image">
            <img src="imagem1.jpg" alt="Descrição da Imagem 1">
            <p><a href="imagem1.jpg">Ver Imagem 1</a></p>
        </div>
        <div class="image">
            <img src="imagem2.jpg" alt="Descrição da Imagem 2">
            <p><a href="imagem2.jpg">Ver Imagem 2</a></p>
        </div>
        <div class="image">
            <img src="imagem3.jpg" alt="Descrição da Imagem 3">
            <p><a href="imagem3.jpg">Ver Imagem 3</a></p>
        </div>
    </section>

    <div class="video-container">
        <h2>Vídeo com Legendas</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            <track label="Legendas" kind="subtitles" src="legendas.vtt" srclang="en" default>
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <section class="playlist">
        <h2>Playlist Musical</h2>
        <audio controls>
            <source src="musica1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
       
    </section>

    <div id="gif-container">
        <img id="animated-gif" src="codigo.gif" alt="Animação com Gif">
        <button id="pause-button">Pause</button>
      </div>
      <script src="gif.js"></script>

    <footer>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.35487453108!2d-48.044865125947446!3d-23.627458878754467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5cba99a9f4e91%3A0xc97bceb3a2e1cc0d!2sEtec%20Darcy%20Pereira%20de%20Moraes!5e0!3m2!1spt-BR!2sbr!4v1692573936057!5m2!1spt-BR!2sbr" 
        width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <div class="contacts">
            <p>Endereço: Rua Principal, 123</p>
            <p>Telefone: (123) 456-7890</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>

</html>
